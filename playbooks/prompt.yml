---

- name: Play to demostrate vars prompt
  hosts: app1
  gather_facts: no
  become: true
  vars_prompt:
        - name: username
          prompt: "Enter username:"
          private: no
          default: foo
        
        - name: user_password
          prompt: "Enter Password:"
          private: yes
          encrypt: sha512_crypt
          confirm: yes
          
  tasks:
        - name: Create user {{ username }}
          user:
                name: "{{ username }}"
                password: "{{ user_password }}"
           

